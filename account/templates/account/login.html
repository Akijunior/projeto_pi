{% extends 'base.html' %}
{% block content %}
    <div class="center">
        <form action="" method="post">
            {% csrf_token %}
            <img src="../../static/img/Logo.png" class="img-fluid" alt="Responsive image" />
            <b>Login</b>
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </fieldset>
            <a href="{% url 'register' %}">Cadastre-se agora</a>
            <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
        </form>
    </div>
{% endblock %}
