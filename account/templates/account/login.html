{% extends 'base.html' %}
{% block content %}
    
    <div class="card login-form">
      <img class="card-img-top img-fluid" src="../../static/img/Logo.png" alt="Responsive image" />
      <div class="card-body">
        
        <form action="" method="post">
            {% csrf_token %}
            <b>Login</b>
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </fieldset><br>
            <a href="{% url 'register' %}">Cadastre-se agora</a> | 
            <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
        </form>
      </div>
    </div>
{% endblock %}
