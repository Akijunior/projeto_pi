{% extends "base.html" %}

{% block content %}

        <h2>Informe abaixo seus dados para cadastro</h2>
        <form class="pure-form pure-form-stacked" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>

{% endblock %}
